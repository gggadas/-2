  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll('.nav-links a').forEach(link => {
        if (link.getAttribute("href") === current) link.classList.add("active");
      });
      loadAssortment();
    });

    document.querySelectorAll('a[href$=".html"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.remove('loaded');
        setTimeout(() => window.location.href = href, 300);
      });
    });

    function openPhoneWidget() {
      alert("–ó–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É–π—Ç–µ –Ω–∞–º: +380 123 456 789");

    // –û—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ –ø—Ä–æ —Ç–æ–≤–∞—Ä–∏
    const originalItems = [
      { id: 1, name: "–ó–∞–≥–æ—Ç–æ–≤–∫–∞ –∫–ª—é—á–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞", category: "keys", image: "" },
      { id: 2, name: "–ó–∞–≥–æ—Ç–æ–≤–∫–∞ –∫–ª—é—á–∞ –∞–≤—Ç–æ–º–æ–±—ñ–ª—å–Ω–∞", category: "keys", image: "" },
      { id: 3, name: "–ë—Ä–µ–ª–æ–∫ –º–µ—Ç–∞–ª–µ–≤–∏–π", category: "keychains", image: "" },
      { id: 4, name: "–ë—Ä–µ–ª–æ–∫ —à–∫—ñ—Ä—è–Ω–∏–π", category: "keychains", image: "" },
      { id: 5, name: "–ö–ª—é—á–Ω–∏—Ü—è –º–∞–ª–∞", category: "accessories", image: "" },
      { id: 6, name: "–ö—ñ–ª—å—Ü–µ –¥–ª—è –∫–ª—é—á—ñ–≤", category: "accessories", image: "" },
      { id: 7, name: "–ó–∞–≥–æ—Ç–æ–≤–∫–∞ –∫–ª—é—á–∞ –¥–æ–º–æ—Ñ–æ–Ω–Ω–∞", category: "keys", image: "" },
      { id: 8, name: "–ë—Ä–µ–ª–æ–∫ –∑ –≥—Ä–∞–≤—ñ—é–≤–∞–Ω–Ω—è–º", category: "keychains", image: "" },
      { id: 9, name: "–ß–æ—Ö–æ–ª –¥–ª—è –∫–ª—é—á—ñ–≤", category: "accessories", image: "" },
      { id: 10, name: "–ö–ª—é—á —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π", category: "keys", image: "" },
      { id: 11, name: "–ë—Ä–µ–ª–æ–∫ –¥–µ—Ä–µ–≤‚Äô—è–Ω–∏–π", category: "keychains", image: "" },
      { id: 12, name: "–ê–∫—Å–µ—Å—É–∞—Ä –¥–ª—è –∫–ª—é—á–Ω–∏—Ü—ñ", category: "accessories", image: "" }
    ];

    let items = [...originalItems]; // –ö–æ–ø—ñ—è –¥–ª—è —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó
    let currentPage = 1;
    const itemsPerPage = 9;

    function loadAssortment() {
      const grid = document.getElementById('assortmentGrid');
      grid.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = items.slice(start, end);

      paginatedItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'assortment-card';
        card.innerHTML = `
          <div class="placeholder-image"></div>
          <h3>${item.name}</h3>
        `;
        grid.appendChild(card);
      });

      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(items.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          loadAssortment();
          document.querySelectorAll('.pagination button').forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        };
        if (i === currentPage) button.classList.add('active');
        pagination.appendChild(button);
      }
    }

    function filterItems() {
      const category = document.getElementById('categoryFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –º–∞—Å–∏–≤ –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ—é —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—î—é
      items = [...originalItems];
      const filteredItems = items.filter(item => {
        const matchesCategory = !category || item.category === category;
        const matchesSearch = !searchTerm || item.name.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
      });

      items = filteredItems; // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥–æ–±—Ä–∞–∂—É–≤–∞–Ω—ñ —Ç–æ–≤–∞—Ä–∏
      currentPage = 1; // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ—Å—è –Ω–∞ –ø–µ—Ä—à—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
      loadAssortment();
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
